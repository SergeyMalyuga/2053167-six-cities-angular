<header class="header">
  <div class="container">
    <div class="header__wrapper">
      <div class="header__left">
        <a
          [routerLink]="[AppRoute.Main]"
          class="header__logo-link header__logo-link--active">
          <img
            class="header__logo"
            src="img/logo.svg"
            alt="6 cities logo"
            width="81"
            height="41" />
        </a>
      </div>
      <nav class="header__nav">
        <ul class="header__nav-list">
          @if (authorizationStatus === AuthorizationStatus.Auth) {
            <li class="header__nav-item user">
              <a
                class="header__nav-link header__nav-link--profile"
                [routerLink]="AppRoute.Favorites">
                <div class="header__avatar-wrapper user__avatar-wrapper"></div>
                <span class="header__user-name user__name">{{
                  user()?.email
                }}</span>
                <span class="header__favorite-count">{{
                  favoriteOffers()?.length
                }}</span>
              </a>
            </li>
          }
          <li class="header__nav-item">
            <a
              class="header__nav-link"
              [routerLink]="
                authorizationStatus === AuthorizationStatus.Auth
                  ? [AppRoute.Main]
                  : ['/', AppRoute.Login]
              ">
              <span
                appLogoutClick
                (logout)="onLogout()"
                [attr.data-logout]="
                  authorizationStatus === AuthorizationStatus.Auth
                    ? 'true'
                    : null
                "
                tabindex="0"
                class="header__signout"
                >{{
                  authorizationStatus === AuthorizationStatus.Auth
                    ? 'Log out'
                    : 'Sign in'
                }}</span
              >
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</header>
