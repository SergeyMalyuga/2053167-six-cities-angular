<form
  [formGroup]="commentForm"
  class="reviews__form form"
  action="#"
  method="post"
  (submit)="onSubmit($event)">
  <label class="reviews__label form__label" for="review">Your review</label>
  <div class="reviews__rating-form form__rating">
    <input
      class="form__rating-input visually-hidden"
      name="rating"
      value="5"
      id="5-stars"
      type="radio"
      formControlName="rating" />
    <label
      for="5-stars"
      class="reviews__rating-label form__rating-label"
      title="perfect">
      <svg class="form__star-image" width="37" height="33">
        <use xlink:href="#icon-star"></use>
      </svg>
    </label>

    <input
      class="form__rating-input visually-hidden"
      name="rating"
      value="4"
      id="4-stars"
      type="radio"
      formControlName="rating" />
    <label
      for="4-stars"
      class="reviews__rating-label form__rating-label"
      title="good">
      <svg class="form__star-image" width="37" height="33">
        <use xlink:href="#icon-star"></use>
      </svg>
    </label>

    <input
      class="form__rating-input visually-hidden"
      name="rating"
      value="3"
      id="3-stars"
      type="radio"
      formControlName="rating" />
    <label
      for="3-stars"
      class="reviews__rating-label form__rating-label"
      title="not bad">
      <svg class="form__star-image" width="37" height="33">
        <use xlink:href="#icon-star"></use>
      </svg>
    </label>

    <input
      class="form__rating-input visually-hidden"
      name="rating"
      value="2"
      id="2-stars"
      type="radio"
      formControlName="rating" />
    <label
      for="2-stars"
      class="reviews__rating-label form__rating-label"
      title="badly">
      <svg class="form__star-image" width="37" height="33">
        <use xlink:href="#icon-star"></use>
      </svg>
    </label>

    <input
      class="form__rating-input visually-hidden"
      name="rating"
      value="1"
      id="1-star"
      type="radio"
      formControlName="rating" />
    <label
      for="1-star"
      class="reviews__rating-label form__rating-label"
      title="terribly">
      <svg class="form__star-image" width="37" height="33">
        <use xlink:href="#icon-star"></use>
      </svg>
    </label>
  </div>
  <textarea
    class="reviews__textarea form__textarea"
    id="review"
    name="review"
    placeholder="Tell how was your stay, what you like and what can be improved"
    formControlName="comment"></textarea>
  <div class="reviews__button-wrapper">
    <p class="reviews__help">
      To submit review please make sure to set
      <span class="reviews__star">rating</span> and describe your stay with at
      least <b class="reviews__text-amount">50 characters</b>.
    </p>
    <button
      appToggleDisableButton
      [disabled]="isDisabled()"
      class="reviews__submit form__submit button"
      type="submit">
      Submit
    </button>
  </div>
</form>
