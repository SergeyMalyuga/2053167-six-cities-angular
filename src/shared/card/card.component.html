<article
  [class]="
    (isOfferPage ? 'near-places__card ' : '') +
    (isFavoritePage ? 'favorites__card ' : '') +
    (!isFavoritePage && !isOfferPage ? 'cities__card ' : '') +
    'place-card'
  "
  (mouseenter)="onMouseEnter()"
  (mouseleave)="onMouseLeave()">
  @if (offer?.isPremium) {
    <div class="place-card__mark">
      <span>Premium</span>
    </div>
  }
  <div
    [class]="
      (isOfferPage ? 'class.near-places__image-wrapper ' : '') +
      (isFavoritePage ? 'favorites__image-wrapper ' : '') +
      (!isFavoritePage && !isOfferPage ? 'cities__image-wrapper ' : '') +
      'place-card__image-wrapper'
    ">
    <a [routerLink]="[AppRoute.Offer, offer?.id]">
      <img
        class="place-card__image"
        src="{{ offer?.previewImage }}"
        [style.width.px]="isFavoritePage ? '150' : '260'"
        [style.height.px]="isFavoritePage ? '110' : '200'"
        alt="Place image" />
    </a>
  </div>
  <div [class.favorites__card-info]="isFavoritePage" class="place-card__info">
    <div class="place-card__price-wrapper">
      <div class="place-card__price">
        <b class="place-card__price-value">&euro;{{ offer?.price }}</b>
        <span class="place-card__price-text">&#47;&nbsp;night</span>
      </div>
      <button
        appToggleOfferFavorite
        [authorizationStatus]="authorizationStatus()"
        [isOfferPage]="false"
        #favoriteButton
        class="place-card__bookmark-button button"
        [class.place-card__bookmark-button--active]="
          offer?.isFavorite &&
          authorizationStatus() === AuthorizationStatus.Auth
        "
        type="button"
        (click)="handleOfferFavoriteToggled()">
        <svg class="place-card__bookmark-icon" width="18" height="19">
          <use xlink:href="#icon-bookmark"></use>
        </svg>
        <span class="visually-hidden">To bookmarks</span>
      </button>
    </div>
    <div class="place-card__rating rating">
      <div class="place-card__stars rating__stars">
        <span
          [style.width.%]="
            Math.round(offer === undefined ? 0 : offer.rating) * 20
          "></span>
        <span class="visually-hidden">Rating</span>
      </div>
    </div>
    <h2 class="place-card__name">
      <a href="#">{{ offer?.title }}</a>
    </h2>
    <p class="place-card__type">{{ offer?.type | capitalize }}</p>
  </div>
</article>
