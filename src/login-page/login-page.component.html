<div class="page page--gray page--login">
  <header class="header">
    <div class="container">
      <div class="header__wrapper">
        <div class="header__left">
          <a [routerLink]="[AppRoute.Main]" class="header__logo-link">
            <img class="header__logo" src="img/logo.svg" alt="6 cities logo" width="81" height="41">
          </a>
        </div>
      </div>
    </div>
  </header>

  <main class="page__main page__main--login">
    <div class="page__login-container container">
      <section class="login">
        <h1 class="login__title">Sign in</h1>
        <form (submit)="onSubmit()" [formGroup]="loginGroup" class="login__form form" action="#" method="post">
          <div class="login__input-wrapper form__input-wrapper">
            <label for="login__input-email" class="visually-hidden">E-mail</label>
            <input formControlName="email" id="login__input-email" class="login__input form__input" type="email" name="email" placeholder="Email" required="">
            <div class="form__error-email" *ngIf="loginGroup.get('email')?.invalid && loginGroup.get('email')?.touched">
              <small *ngIf="loginGroup.get('email')?.errors?.['required']">Email is required</small>
              <small *ngIf="loginGroup.get('email')?.errors?.['email']">Invalid email format</small>
            </div>
          </div>
          <div class="login__input-wrapper form__input-wrapper">
            <label for="login__input-password" class="visually-hidden">Password</label>
            <input formControlName="password" id="login__input-password" class="login__input form__input" type="password" name="password" placeholder="Password" required="">
            <div class="form__error-password" *ngIf="loginGroup.get('password')?.invalid && loginGroup.get('password')?.touched">
              <small *ngIf="loginGroup.get('password')?.errors?.['required']">Password is required</small>
              <small *ngIf="loginGroup.get('password')?.errors?.['pattern']">Invalid password format</small>
            </div>
          </div>
          <button class="login__submit form__submit button" type="submit">Sign in</button>
        </form>
      </section>
      <section class="locations locations--login locations--current">
        <div class="locations__item">
          <a (click)="navigateToCityOffers($event)" class="locations__item-link" href="#">
            <span>{{CITY_LOCATIONS | randomCity}}</span>
          </a>
        </div>
      </section>
    </div>
  </main>
</div>
