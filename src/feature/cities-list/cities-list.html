<section class="locations container">
  <ul class="locations__list tabs__list">
    @for (city of CITY_LOCATIONS; track city.name) {
    <li class="locations__item">
      <a
        class="locations__item-link tabs__item"
        [class.tabs__item--active]="city.name === currentCity.name"
        href="#"
        appSelectCity
        (clickedCity)="selectCity($event)"
        attr.data-city="{{city.name}}">
        <span>{{ city.name }}</span>
      </a>
    </li>
    }
  </ul>
</section>
